<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>BMI Calculator</title>
    
<head>
    <meta name="viewport"> 
    <meta charset="utf-8">
    <meta name="theme-color" content="#317EFB"/>
    <meta name="viewport" content="width=device-width">

</head>

<div id="mydiv">
    hello
</div>
<script>
function mylog(a){
    var div = document.getElementById('mydiv');
    div.innerHTML += a;
}
function round2(num) {
    return +(Math.round(num + "e+2")  + "e-2");
}
function myFunction(the_height) {
    the_height = (the_height * 30.48);
    the_weight = Number.parseFloat(prompt("Enter the weight in kg: "));
    the_BMI = (the_weight / Math.pow((the_height / 100), 2));
    mylog(`<h1><br>Your Body Mass Index is ${round2(the_BMI, 2)}</br></h1>`);
    if (the_BMI <= 18.5) {
        mylog("<h1><br>You are underweight.</br></h1>");
    } 
    else if (the_BMI <= 24.9) {
        mylog("<h1><br>You are healthy.</br></h1>");
    } 
    else if (the_BMI <= 29.9) {
        mylog("<h1><br>You are over weight.</br></h1>");
        mylog(`<h1><br>To be healthy you need to lose ${round2(the_weight - 24.9 * Math.pow((the_height / 100), 2))} kg</br></h1>`);
        mylog(`<h1><br>To be healthy your weight should be ${round2(24.9 * Math.pow((the_height / 100), 2))} kg</br></h1>`);
    }
    else  {
        mylog("<h1><br>You are obese.</br></h1>");
        mylog("<h1><br>To be healthy your BMI should be between 18.5 and 24.9</br></h1>");
        mylog(`<h1><br>To be healthy you need to lose ${round2(the_weight - 24.9 * Math.pow((the_height / 100), 2))} kg</br></h1>`);
        mylog(`<h1><br>To be healthy your weight should be ${round2(24.9 * Math.pow((the_height / 100), 2))} kg</br></h1>`);
    }
}

var the_BMI, the_height, the_heights, the_weight;
the_height = prompt("Enter the height in feet: ");
the_heights = the_height.split("'");

if (!isNaN(the_heights[0])){
    if (the_heights.length > 1 && !isNaN(the_heights[1])  ) {
        the_height = (Number.parseFloat(the_heights[0]) + (Number.parseFloat(the_heights[1]) / 12));
    } else {
        the_height = Number.parseFloat(the_height);
    }
    myFunction(the_height);
}

</script>







</html>
